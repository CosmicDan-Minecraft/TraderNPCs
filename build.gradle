plugins {
    // https://maven.architectury.dev/architectury-plugin/architectury-plugin.gradle.plugin/
    //id "architectury-plugin" version "3.4.146"
    id "architectury-plugin" version "3.4-SNAPSHOT"
    // https://maven.architectury.dev/dev/architectury/loom/dev.architectury.loom.gradle.plugin/
    //id "dev.architectury.loom" version "1.2.348" apply false
    id "dev.architectury.loom" version "1.1-SNAPSHOT" apply false
    
    //id 'com.matthewprenger.cursegradle' version '1.4.0'
    //id "com.modrinth.minotaur" version "1.1.0"
}

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects {
    apply plugin: "dev.architectury.loom"

    loom {
        silentMojangMappingsLicense()
    }

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
        // The following line declares the mojmap mappings, you may use other mappings as well
        mappings loom.officialMojangMappings()
    }
}

allprojects {
    apply plugin: "java"
    apply plugin: "architectury-plugin"
    apply plugin: "maven-publish"

    archivesBaseName = rootProject.archives_base_name
    version = rootProject.mod_version
    group = rootProject.maven_group

    repositories {
        maven { url = "https://cursemaven.com" }
        maven { url = "https://jitpack.io" }
        
        maven {
            name 'LuckPerms'
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
        /*
        maven {
            name = "TomTheGeek-repo"
            url = "https://maven.tomthegeek.ml/releases/"
        }
        */
        maven {
            name = "CarpetMod maven"
            url 'https://masa.dy.fi/maven'
        }
        maven {
            name = "Nucleoid maven"
            url = "https://maven.nucleoid.xyz/"
        }
        
        flatDir {
            dirs '../lib'
        }
        
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        options.release = 17
    }

    java {
        withSourcesJar()
    }
}
